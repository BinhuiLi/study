<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../jsdir/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好 {{尚硅谷}}</h1> 
        <h2>人员列表（遍历数组）</h2>
        <ul>
            <li v-for="p in persons" ::key="p.id">
                {{p.name}}--{{p.age}}
            </li>
        </ul>
        <h2>汽车信息（遍历对象）</h2>
        <ul>
            <li v-for="(info,index) in car" ::key="index">
                {{info}}--{{index}}
            </li>
        </ul>
        <h2>遍历字符串测试</h2>
        <ul>
            <li v-for="(char,index) in str" ::key="index">
                {{char}}--{{index}}
            </li>
        </ul>
        <h2>指定循环次数测试</h2>
        <ul>
            <li v-for="(number,index) in 5" ::key="index">
                {{number}}--{{index}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
               name:'尚硅谷',
               persons:[
                    {id:'001',name:'张三',age:18},
                    {id:'002',name:'李四',age:19},
                    {id:'003',name:'王五',age:20}
               
               ],
               car:{
                   name:'凯迪拉克ct6',
                   price:'32万',
                   color:'黑色'
               },
               str:'hello'
            }
        })
    </script>
</body>

</html>
<!-- v-for指令
    1、用于展示列表数据
    2、语法：v-for="(item index) in xxx" :key="yyy"     xxx遍历的对象   yyy唯一标识不可重复
    3、可遍历：数组、对象、字符串、指定循环次数 -->

<!DOCTYPE html>
<html lang="ch">
  <head>
    <meta charset="UTF-8" />
    <title>初始Vue</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../jsdir/vue.js"></script>
  </head>

  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>Hello {{name}} !!!</h1>
  </div>

  <body>

    <script type="text/javascript">
      Vue.config.productionTip = false //阻止vue使用开发版产生的未使用生产版警告信息
      //创建实例
      new Vue({
        el:'#root',  //用于指定vue当前实例为哪个容器服务 值通常为css选择器字符串。
        data:{  //data中用于存储数据，数据共el所指定的容器去使用，值我们暂时先写成一个对象
          name:'world'
        }
      })
    </script>

  </body>
</html>

        <!--
          1、vue是什么

          一套用于构建用户界面的渐进式javaScript框架

          渐进式：vue可以自底向上的应用

          简单应用：只要一个轻量小巧的核心库

          复杂应用：可以引入各式各样的vue插件

      2、vue的特点

          1、采用组件化模式、提高代码复用率，更好维护

          2、声明式编程，让编程人员无需直接操作DOM，提高开发效率

        3、使用虚拟DOM+优秀的DIFF算法，尽量复用DOM节点

      3、初始vue

          1、想让vue工作，就必须创建一个vue实例，且要传入一个配置对象

          2、容器中的代码依然符合html规范，只不过混入了一些特殊的vue语法

          3、容器中的代码被称为【vue模板】

          4、vue实例和容器是一一对应的

          5、真实开发中只有一个vue实例，并且会配合者主键一起使用

          6、{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性

          7、一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新
        -->

<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../jsdir/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好 {{name}}</h1> 
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
               name:'尚硅谷'
            }
        })
    </script>
</body>

</html>
<!-- vue 中的数据代理
vue通过数据劫持实现监测data的数据改变，将并dada中的数据同步到vue的_data中
然后通过数据代理将_data中的属性，代理到自身的实例中 生成getter和setter方法
数据代理的实现：
通过Object中的definedproperty方法里的getter和setter方法 -->

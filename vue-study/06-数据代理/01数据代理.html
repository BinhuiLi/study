<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据代理</title>
</head>
<body>
    <script type="text/javascript">
        let number = 18
        let person = {
            name : "张三",
            sex : "男"
        }
        Object.defineProperty(person,'age',{
           /*  value : number,
            enumerable:true, //控制属性是否可以被枚举，默认值为false
            writable:true,   //控制属性是否可以被修改，默认为false
            configurable:true //控制属性是否可以被删除，默认为false */

            //当有人读取person的age属性时，get函数（getter）就会被调用，且返回值是age的值
            get(){
                return number
            },
            // 当有人修改person的age值时，set(setter)方法被调用
            set(value){
                number = value
            }
        })
       
    </script>
</body>
</html>

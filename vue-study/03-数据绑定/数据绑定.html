<!DOCTYPE html>
<html lang="ch">
  <head>
    <meta charset="UTF-8" />
    <title>数据绑定</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../jsdir/vue.js"></script>
  </head>

  <!-- 准备好一个容器 -->
  <div id="root">
      <!--  普通写法 -->
    <!-- 单向绑定：<input type="text" v-bind:value="name"></input>
    双向绑定：<input type="text" v-model:value="name"></input> -->
    <!-- 如下代码是错误的，因为v-model只能应用于表单元素（输入类元素） -->
    <h2 v-model:x="name">你好啊</h2>
    <!-- 简写 -->
    单向绑定：<input type="text" :value="name"></input><br/>
    双向绑定：<input type="text" v-model="name"></input>
  </div>

  <body>

    <script type="text/javascript">
      Vue.config.productionTip = false
      new Vue({
        el:'#root',  
        data:{  
          name:"尚硅谷"
        }
      })
    </script>

  </body>
</html>
<!-- vue中有两种数据绑定的方法

    1、单项绑定（v-bind）：数据只能从data流向页面

    2、双向绑定（v-model）：数据不仅能从data流向页面，还可以从页面流向data

    备注：

    1、双向绑定一般都应用于表单元素上（如：input、select等

    2、v-model:value可以简写为v-model，因为v-model默认收集的就是value的值 -->

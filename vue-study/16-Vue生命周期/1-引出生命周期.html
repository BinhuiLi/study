<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../jsdir/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>你好 {{name}}</h2> 
        <h2 :style="{opacity}">欢迎学习VUE</h2>
    </div>
    <script>
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
               name:'尚硅谷',
               opacity: 1
            },
            //Vue完成模板的解析并把初始的真实DOM元素放入页面后（挂载完毕）调用mounted方法
            mounted(){
                console.log('创建定时器')
                setInterval(()=>{
                        this.opacity -= 0.01
                        if(this.opacity <= 0) this.opacity = 1
                    },16)
            }
        })

        /* //通过外部定时器实现（不推荐，功能实现，但是代码结构不合理）
        setInterval(()=>{
            vm.opacity -= 0.01
            if(vm.opacity <= 0) vm.opacity = 1
        },16) */
    </script>
</body>

</html>
<!-- 什么是生命周期？
    1、又名：生命周期回调函数、生命周期函数、生命周期钩子
    2、是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数
    3、生命周期函数的函数名不可更改，但函数的具体内容由程序员根据具体需求进行编写
    4、生命周期函数中的this指向vm（vue实例对象）或者组件实例对象 -->

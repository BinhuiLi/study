<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../jsdir/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好 {{name}}</h1> 
        <input type="text" placeholder="请输入值" @keyup.enter="showinfo"></input>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
               name:'尚硅谷'
            },
            methods:{
                showinfo(e){
                    console.log(e.target.value)
                }
            }
        })
    </script>
</body>

</html>
<!-- 键盘事件
1、vue常用的按键别名：
    回车：enter
    删除：delete    （捕获”删除“和”退格“键）
    退出：esc
    空格：space
    上：up
    下：down
    左：left
    右：right
2、vue未提供别名的按键，可以使用按键原始的key值去绑定，但要注意如果由两个名字以上组成的按键名要转为全部小写单词之间用"-"连接
3、系统修饰键（用法特殊） ctrl、alt、shift、meta（win键）
    （1）配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
    （2）配合keydown使用：正常触发事件
4、也可以使用keycode去指定具体的按键（不推荐）
5、Vue.config.keyCode.自定义键名 = 键码，可以自定义一个按键别名 -->

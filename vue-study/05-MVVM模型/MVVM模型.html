<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <title>MVVM模型</title>
    <script type="text/javascript" src="../jsdir/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好 {{name}}</h1> 
        <h1>测试1 {{$createElement}}</h1> 
        <h1>测试2 {{$emit}}</h1> 
        
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
               name:'尚硅谷'
            }
        })
        console.log(vm)
    </script>
</body>

</html>
<!-- MVVM模型

    1、M：模型（model）：data中的数据

    2、V：视图（View）：模板代码

    3、VM：视图模型（ViewModel）：vue实例

    观察发现：

    1、data中的所有属性，最后都出现在了vue实例上

    2、vm身上所有的属性及vue原型上的所有属性，在vue模板中都可以直接使用 -->

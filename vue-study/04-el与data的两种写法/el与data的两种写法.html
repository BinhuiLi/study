<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../jsdir/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好 {{name}}</h1> 
    </div>
    <script>
        Vue.config.productionTip = false
       /*  el的两种写法
       //el的第一种写法
       const v = new Vue({
         //   el: '#root', //第一种方法
            data: {
               name:'尚硅谷'
            }
        })
        v.$mount("#root");//第二种写法 */

        //data的两种写法
        new Vue({
            el: '#root', 
           /*  data: {     //第一种写法   对象式
               name:'尚硅谷'
            } */
            data(){     //第二种方法    函数式
                return {    
                    name:'尚硅谷'
                }
            }
        })
    </script>
</body>

</html>
<!-- el和data的两种写法

    1、el的两种写法

        （1）new vue的时候配置el属性

        （2）先创建vue实例，随后通过vue实例..美元符号mount('#容器id'')指定el的值

    2、data的两种写法

        （1）对象式

        （2）函数式

        如何选择：目前两种写法都可以，以后使用组件时，data必须通过函数式，否则会报错

    3、一个重要的原则：

         由vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this将不再是vue实例了 -->
